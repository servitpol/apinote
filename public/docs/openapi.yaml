                    description: 'Enter the email you provided during registration.'
                    example: autem
                    required: true
                    schema:
                        type: string
                        description: 'Enter the email you provided during registration.'
                        example: autem
                -
                    in: query
                    name: password
                    description: 'Enter the email you provided during registration.'
