                401:
                    description: '401, Token is Invalid'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    error: true
                                    message: 'Token is Invalid'
                                properties:
                                    error: { type: boolean, example: true }
                                    message: { type: string, example: 'Token is Invalid' }
